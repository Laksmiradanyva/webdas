<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus Array depan</title>
</head>
<body>
    <script>
        var bunga = new Array ("Mawar", "Melati", "Anggrek", "Sakura");
        // hapus data dari depan
        bunga.shift("Mawar");
        document.write(bunga);
    </script>
</body>
</html>
